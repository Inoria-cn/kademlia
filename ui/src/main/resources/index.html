<!DOCTYPE html>
<html ng-app>
    <head>
        <title>VoIP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
    </head>
    <body>
        <div id="loginScreen" class="voip-screen-action">
            <div class="container-fluid">
                <div id="logo">
                    <span class="fa-stack fa-5x">
                        <i class="fa fa-cloud fa-stack-2x"></i>
                        <i class="fa fa-phone fa-stack-1x fa-inverse"></i>
                    </span>
                </div>

                <div class="form-group has-feedback has-success">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                        <input class="form-control" type="text" placeholder="Username" id="loginUsername">
                    </div>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback has-warning">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-exchange fa-fw"></i></span>
                        <input class="form-control" type="text" placeholder="Host:Port (empty means you seed the network)" id="loginBootstrap">
                    </div>
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                </div>
            </div>
            <div class="container-fluid">
                <button id="connect-button" class="btn btn-primary btn-lg btn-block action-button" onclick="messageSender.connectTriggered('hi', 'bye')">Connect</button>
            </div>
        </div>
        <div id="loggingInScreen" class="voip-screen-action voip-screen-action-inactive">
            <div class="container-fluid">
                <div style="text-align: center">
                    <i id="joining-spinner" class="fa fa-circle-o-notch fa-spin fa-5x"></i>
                </div>
            </div>
            <div class="container-fluid">
                <button id="joining-cancel-button" class="btn btn-default btn-lg btn-block action-button">Cancel</button>
            </div>
        </div>
        <div id="loggedInScreen" class="voip-screen-centered voip-screen-action-inactive">
            <div id="loggedInScreenMenu" class="voip-menu">
                <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a href="#" class="navbar-brand">Username</a>
                        </div>
                        <div id="navbarCollapse" class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li><a href="#">Configure Audio</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#">Disconnect</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="loggedInScreenEntryPoint" style="display:none; width: 100%;">
                <div class="container-fluid">
                    <span class="label label-default" style="text-align: center"><strong>Who would you like to call?</strong></span>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-10 form-group has-feedback has-warning">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                <input class="form-control" type="text" placeholder="Username" id="callUsername">
                                <span class="form-control-feedback glyphicon glyphicon-warning-sign"></span>
                            </div>
                        </div>

                        <div class="col-sm-2 form-group">
                            <button class="btn btn-primary" id="callButton" style="width: 100%">
                                <i class="fa fa-phone fa-fw fa-1x"></i>
                                Call
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="loggedInScreenConnecting" style="display:none; width: 100%;">
                <div class="container-fluid">
                    <span class="label label-default" style="text-align: center"><strong>CONTACTING USERNAME</strong></span>
                    <div style="text-align: center">
                        <i id="connecting-spinner" class="fa fa-circle-o-notch fa-spin fa-5x"></i>
                    </div>
                </div>
                <div class="container-fluid">
                    <button id="connecting-cancel-button" class="btn btn-default btn-lg btn-block">Cancel</button>
                </div>
            </div>
            <div id="loggedInScreenConnected" style="width: 100%">
                <div class="container-fluid">
                    <div style="text-align: center">
                        <i class="fa fa-user fa-2x"></i>
                        <i class="fa fa-exchange fa-2x"></i>
                        <span class="fa-stack fa-2x">
                            <i class="fa fa-cloud fa-stack-2x"></i>
                            <i class="fa fa-phone fa-stack-1x fa-inverse"></i>
                        </span>
                        <i class="fa fa-exchange fa-2x"></i>
                        <i class="fa fa-user fa-2x"></i>
                    </div>
                    <span class="label label-default" style="text-align: center"><strong>CONNECTED WITH USERNAME</strong></span>
                </div>
                <div class="container-fluid">
                    <button id="connected-end-button" class="btn btn-lg btn-danger btn-block">
                        <i class="fa fa-close fa-1x"></i>
                        Hangup
                    </button>
                </div>
            </div>
            <div class="container-fluid" id="network-activity-indicator">
                <div class="row">
                    <div class="col-sm-4">
                        <strong>NETWORK ACTIVITY</strong><br>
                        xxx incoming messages/sec<br>
                        yyy outgoing messages/sec
                    </div>

                    <div class="col-sm-8">
                        <i class="fa fa-warning fa-fw fa-5x"></i>
                    </div>
                </div>
                <!-- You need data-background and data-keyboard attributs to stop dialog from closing with ESC or clicking outside dialog window. Tabbing to items behind modal still an issue. -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-backdrop="static" data-keyboard="false"  data-target="#incoming-call-dialog">Open Modal</button>
            </div>
        </div>

        <div id="incoming-call-dialog" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div style="text-align: center">
                                <i class="fa fa-user fa-2x"></i>
                                <i class="fa fa-exchange fa-2x"></i>
                                <span class="fa-stack fa-2x">
                                    <i class="fa fa-cloud fa-stack-2x"></i>
                                    <i class="fa fa-phone fa-stack-1x fa-inverse"></i>
                                </span>
                                <i class="fa fa-exchange fa-2x"></i>
                                <i class="fa fa-user fa-2x"></i>
                            </div>
                            <span class="label label-default" style="text-align: center"><strong>CALL FROM USERNAME</strong></span>
                            <div class="row">
                                <div class="col-xs-12 btn-group">
                                    <button type="button" class="col-xs-6 btn btn-danger btn-lg" data-dismiss="modal">
                                        <i class="fa fa-close fa-fw fa-1x"></i>
                                        Reject
                                    </button>
                                    <button type="button" class="col-xs-6 btn btn-success btn-lg" data-dismiss="modal">
                                        <i class="fa fa-check fa-fw fa-1x"></i>
                                        Accept
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="audio-config-dialog" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="form-group">
                                <label for="audio-input-select">Audio Input Device</label>
                                <select class="form-control" id="audio-input-select" name="audio-input">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="audio-output-select">Audio Output Device</label>
                                <select class="form-control" id="audio-output-select"  name="audio-output">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>
                        <span class="label label-default">If your selections are correct, you should be able to hear yourself speaking.</span>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Okay</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
